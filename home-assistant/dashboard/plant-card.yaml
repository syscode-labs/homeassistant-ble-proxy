# Plant Sensor Dashboard Card
#
# Copy this YAML into your Lovelace dashboard.
# Edit → Raw Configuration Editor → paste where needed
#
# Or use the UI: Add Card → Manual → paste YAML
#
# Prerequisites:
# - Sensors configured and working
# - (Optional) HACS card: custom:mushroom-template-card for nicer styling

# =============================================================================
# OPTION 1: Simple Entity Card (No custom cards needed)
# =============================================================================

type: entities
title: Plant Sensors
icon: mdi:flower
entities:
  - type: section
    label: Living Room
  - entity: sensor.sgs01_living_room_moisture
    name: Soil Moisture
    icon: mdi:water-percent
  - entity: sensor.sgs01_living_room_temperature
    name: Temperature
  - entity: sensor.sgs01_living_room_battery
    name: Battery
    icon: mdi:battery

